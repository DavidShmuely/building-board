    // ============= ZMANIM CALCULATION =============
    function calculateZmanim(date, lat, lng) {
      const rad = Math.PI / 180;
      const year = date.getFullYear();
      const month = date.getMonth() + 1;
      const day = date.getDate();
      
      // Julian day calculation
      const a = Math.floor((14 - month) / 12);
      const y = year + 4800 - a;
      const m = month + 12 * a - 3;
      const jd = day + Math.floor((153 * m + 2) / 5) + 365 * y + 
                 Math.floor(y / 4) - Math.floor(y / 100) + 
                 Math.floor(y / 400) - 32045;
      
      const n = jd - 2451545.0;
      const L = (280.460 + 0.9856474 * n) % 360;
      const g = (357.528 + 0.9856003 * n) % 360;
      const lambda = (L + 1.915 * Math.sin(g * rad) + 0.020 * Math.sin(2 * g * rad)) % 360;
      
      const epsilon = 23.439 - 0.0000004 * n;
      const dec = Math.asin(Math.sin(epsilon * rad) * Math.sin(lambda * rad)) / rad;
      
      const cosH = (Math.sin(-0.833 * rad) - Math.sin(lat * rad) * Math.sin(dec * rad)) / 
                   (Math.cos(lat * rad) * Math.cos(dec * rad));
      
      const H = Math.acos(Math.max(-1, Math.min(1, cosH))) / rad;
      
      const noon = 12 - lng / 15;
      const sunrise = noon - H / 15;
      const sunset = noon + H / 15;
      
      // Additional zmanim

        const mins = Math.floor((h - hours) * 60);
        return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
      };
